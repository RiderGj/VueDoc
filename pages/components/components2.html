<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
    <title>深入组件</title>
</head>

<body>
    <div id='app'>
        <h2>深入组件</h2>
        <hr>
        <h3>自定义组件的v-model</h3>
        <base-checkbox v-model="checked"></base-checkbox>
        {{checked}}
        <hr>
        <h3>将原生事件绑定到组件</h3>
        <base-input label="基本输入"></base-input>
    </div>

    <script type="text/javascript">
        Vue.component('base-checkbox', {
            model: {
                prop: 'checked',
                event: 'change'
            },
            props: {
                checked: Boolean
            },
            template: `
                <input
                    type="checkbox"
                    v-bind:checked="checked"
                    v-on:change="$emit('change', $event.target.checked)"
                >
            `
        });
        Vue.component('base-input', {
            inheritAttrs: false,
            props: ['label', 'value'],
            computed: {
                inputListeners: function () {
                    var vm = this;
                    console.log(vm);
                    return Object.assign({},
                        this.$listeners,
                        {
                            input: function (event) {
                                vm.$emit('input', event.target.value)
                            }
                        }
                    )
                }
            },
            template: `
                <label>
                    {{label}}
                    <input
                        v-bind="$attrs"
                        v-bind:value="value"
                        v-on="inputListeners"
                    >
                </label>
                
            `
        });

        new Vue({
            el: '#app',
            data: {
                checked: true
            }
        });
    </script>
</body>

</html>
